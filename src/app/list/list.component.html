


<div class="main-table-container">
    <table mat-table [dataSource]="owners" class="mat-elevation-z8">

        <ng-container matColumnDef="firstName" >
            <th mat-header-cell *matHeaderCellDef>Фамилия </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Имя </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="middleName">
            <th mat-header-cell *matHeaderCellDef> Отчество </th>
            <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="cars">
            <th mat-header-cell *matHeaderCellDef> Количество автомобилей </th>
            <td mat-cell *matCellDef="let element"> {{element.cars.length}} </td>
        </ng-container>
        
        <ng-container  matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td  mat-cell *matCellDef="let element" class="button-container">
                <button routerLink="/owner/{{element.id}}" mat-raised-button color="primary">Просмотреть</button>
                <button routerLink="/owner/{{element.id}}" mat-raised-button color="accent">Изменить</button>
                <button (click)="delete(element.id)"  mat-raised-button color="warn">Удалить</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>



<div class="add-new-owner">
    <p>Или создайте новую запись</p>
    <button routerLink="/create" mat-raised-button color="primary">Создать новую запись</button>
</div>
